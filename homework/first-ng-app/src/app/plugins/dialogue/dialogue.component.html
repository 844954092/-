<div  class="p-mt-5">
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"></p-confirmDialog>

  <div class="dialogueList p-mt-5">
    <p class="">留言列表</p>
    <div class="" *ngFor="let item of dialogueList" style="margin-bottom: 10px">
      <p-panel header="{{item['contextTime']}}" >
        {{item['context']}}
        <ng-template pTemplate="icons">
        <button pButton class="p-panel-header-icon p-link" (click)="deleteDialogue(item['id'],$event)">
          <span class="pi pi-times" ></span>
        </button>
        </ng-template>
      </p-panel>
    </div>

  </div>
</div>
